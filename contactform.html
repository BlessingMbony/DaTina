<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DaTina Consulting</title>
    <link rel="stylesheet" href="datinaconsulting.css"> <!-- Link your CSS here -->
</head>
<body>
    <header class="fixed w-full bg-[#0f172a] text-white z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="text-3xl font-bold">
                        <span class="text-primary">Da</span><span class="text-white">T</span><span class="text-primary">i</span><span class="text-white">na</span>
                        <span class="text-secondary text-3xl">â€¢</span>
                    </div>
                    <span class="ml-2 text-lg text-gray-300">Consulting</span>
                </div>
                <div class=" md:flex items-center space-x-8">
                    <a href="#home" class="hover:text-primary transition-colors">Home</a>
                    <a href="#services" class="hover:text-primary transition-colors">Services</a>
                    <a href="#about" class="hover:text-primary transition-colors">About</a>
                    <a href="#insights" class="hover:text-primary transition-colors">Insights</a>
                    <a href="#contact" class="hover:text-primary transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-20">
        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Get in Touch</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">Have questions or ready to start your project? Contact us today and let's discuss how we can help you achieve your business goals.</p>
        </div>

        <form class="bg-white p-8 rounded-lg shadow-sm border border-gray-100">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-3 rounded-button border border-gray-300 focus:border-primary" placeholder="Your name">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-button border border-gray-300 focus:border-primary" placeholder="Your email">
                </div>
            </div>
            <div class="mb-6">
                <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                <input type="text" id="subject" class="w-full px-4 py-3 rounded-button border border-gray-300 focus:border-primary" placeholder="Subject">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 mb-2">Message</label>
                <textarea id="message" rows="5" class="w-full px-4 py-3 rounded-button border border-gray-300 focus:border-primary" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="bg-primary text-[#0f172a] px-8 py-3 !rounded-button font-medium hover:bg-opacity-90 transition-all w-full whitespace-nowrap">Send Message</button>
        </form>
    </div>
</body>
</html>
